<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Maintenance Smart | Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root{
      --bg:#f3f4f6;
      --card-bg:#fff;
      --border-subtle:#e5e7eb;
      --accent:#2563eb;
      --accent-soft:#eff6ff;
      --accent-hover:#1d4ed8;
      --text:#111827;
      --text-soft:#6b7280;
      --radius-xl:18px;
      --shadow-soft-sm:0 10px 26px rgba(15,23,42,.06);
      --shadow-soft-md:0 16px 40px rgba(15,23,42,.09);
      --small-font:13px; --xsmall-font:11px;
    }

    /* Dark mode */
    html[data-theme="dark"]{
      --bg:#020617;
      --card-bg:#020617;
      --border-subtle:#1f2937;
      --accent:#60a5fa;
      --accent-soft:rgba(37,99,235,.14);
      --accent-hover:#3b82f6;
      --text:#e5e7eb;
      --text-soft:#9ca3af;
      --shadow-soft-sm:0 10px 26px rgba(0,0,0,.6);
      --shadow-soft-md:0 16px 40px rgba(0,0,0,.75);
    }

    /* style ‰∏ªÈ°åÂ∫ïËâ≤Ôºàindex Áî®Á¥îËâ≤Ôºå‰∏çÁî®ÂúñÔºâ */
    html[data-style="panther"]{
      --bg:#ffe4ec;   /* Ê∑°Á≤â */
    }
    html[data-style="hangyodon"]{
      --bg:#dbeafe;   /* Ê∑°Ëóç */
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
      font-size:15px;
      color:var(--text);
      background:var(--bg); /* Á¥îÈ°èËâ≤ËÉåÊôØ */
      min-height:100vh;
      overflow-x:hidden;
      transition:background .25s ease,color .25s ease;
    }

    .page{
      position:relative;
      width:100%;
      max-width:none;
      margin:0;
      padding:24px 16px 40px;
      z-index:2;
    }

    .topbar{
      background:var(--card-bg);
      padding:18px 20px;
      border-radius:22px;
      border:1px solid var(--border-subtle);
      box-shadow:var(--shadow-soft-md);
      display:flex;
      justify-content:space-between;
      gap:14px;
      align-items:flex-start;
      margin-bottom:18px;
      transition:background .25s ease,box-shadow .25s ease,border-color .25s ease;
    }

    .top-left{
      display:flex;
      flex-direction:column;
      gap:10px;
      align-items:flex-start;
    }

    .brand-wrap{display:flex;align-items:center;gap:10px}

    /* Â∑¶‰∏ä‰∏ªÈ°å iconÔºöËóçËâ≤‰∏ªÈ°åÁî®Êº∏Â±§ÊñπÂ°ä */
    .mascot{
      width:28px;
      height:28px;
      border-radius:9px;
      background:radial-gradient(circle at 30% 0,#bfdbfe,#2563eb);
      box-shadow:0 0 10px rgba(37,99,235,0.35);
      flex-shrink:0;
      object-fit:cover;
    }

    .brand-main{
      font-size:19px;
      font-weight:650;
      letter-spacing:.12em;
      text-transform:uppercase;
      color:var(--text);
      display:flex;
      align-items:center;
      gap:6px
    }
    .brand-sub{font-size:13px;color:var(--text-soft)}

    /* Âè≥ÂÅ¥ÂõõÈ°ÜÊéßÂà∂ÔºöModified / Theme / Modules / Designed by */
    .top-controls{
      display:flex;
      align-items:center;
      justify-content:flex-end;
      gap:8px;
      flex-wrap:wrap;
      font-size:11px;
    }

    .pill{
      padding:5px 11px;
      border-radius:999px;
      border:1px solid #e5e7eb;
      background:#f9fafb;
      display:inline-flex;
      align-items:center;
      gap:6px;
      transition:background .2s ease,border-color .2s ease,color .2s ease;
      white-space:nowrap;
    }
    html[data-theme="dark"] .pill{
      border-color:#1f2937;
      background:#020617;
    }
    .pill-label{color:var(--text-soft)}
    .pill-strong{color:var(--text);font-weight:500}

    .pill.designer{
      padding:6px 13px;
      border-color:#dbeafe;
      background:#eff6ff;
    }
    html[data-theme="dark"] .pill.designer{
      border-color:#1d4ed8;
      background:rgba(37,99,235,.18);
    }
    .pill-designer-strong{
      font-size:14px;
      font-weight:700;
      letter-spacing:.02em;
      color:var(--text);
    }

    /* theme ÊåâÈàï */
    .btn-ghost{
  border-radius:999px;
  border:1px solid #e5e7eb;
  background:transparent;
  padding:5px 9px;
  font-size:13px;
  display:inline-flex;
  align-items:center;
  justify-content:center;   /* ‚¨Ö Êñ∞Â¢ûÈÄôË°åÔºåÊñáÂ≠óÔºãÂúñÁ§∫ÁΩÆ‰∏≠ */
  gap:6px;
  cursor:pointer;
  color:var(--text-soft);
  transition:all .18s ease;
  white-space:nowrap;
}
    html[data-theme="dark"] .btn-ghost{
      border-color:#1f2937;
    }
    .btn-ghost-icon{font-size:14px}
    .btn-ghost:hover{
      border-color:var(--accent);
      color:var(--accent);
      box-shadow:0 0 0 2px rgba(37,99,235,.14);
      background:var(--accent-soft);
    }

    /* Modules ÊåâÈàï */
   .menu-button{
  border-radius:999px;
  border:1px solid #e5e7eb;
  background:#eff6ff;
  padding:7px 14px;
  font-size:13px;
  display:inline-flex;
  align-items:center;
  justify-content:center;   /* ‚¨Ö Êñ∞Â¢ûÈÄôË°å */
  gap:8px;
  cursor:pointer;
  color:#1d4ed8;
  box-shadow:0 4px 10px rgba(129,140,248,.35);
  transition:all .18s ease;
  white-space:nowrap;
}
    .menu-button:hover{
      background:#dbeafe;
      transform:translateY(-1px);
      box-shadow:0 6px 16px rgba(129,140,248,.45);
    }
    .menu-icon{font-size:16px;}

    /* DesktopÔºöÂè™È°ØÁ§∫Â∑¶‰∏ãËßíÈÇ£È°Ü Modules */
    .menu-desktop{display:inline-flex;}
    .menu-mobile{display:none;}

    /* Êï¥È´î workspaceÔºöÂè™Ââ©Âè≥ÂÅ¥ÂÖßÂÆπ */
    .workspace{
      min-height:60vh;
    }

    .main{
      flex:1;
      min-width:0;
    }

    .section-head{
      margin-bottom:10px;
      display:flex;
      justify-content:space-between;
      align-items:flex-end;
      gap:10px;
      flex-wrap:wrap;
    }
    .section-title{font-size:18px;font-weight:600;color:var(--text);margin:0}
    .section-sub{font-size:var(--small-font);color:var(--text-soft);margin:2px 0 0}

    /* iframe ÂçÄÂüü */
    .iframe-wrap{
      background:var(--card-bg);
      border-radius:var(--radius-xl);
      border:1px solid var(--border-subtle);
      box-shadow:var(--shadow-soft-sm);
      overflow:hidden;
      height:calc(100vh - 170px);
    }
    .iframe-wrap iframe{
      width:100%;
      height:100%;
      min-height:0;
      border:0;
      display:block;
      background:#111827;
    }

    /* Modules Â±ïÈñãÈù¢ÊùøÔºàÊåâÈàïÊâìÈñãÁöÑÂäüËÉΩÂàóÔºâ */
    .nav-panel{
      position:absolute;
      left:24px;
      top:calc(24px + 72px); /* Â§ßÁ¥ÑÂú® topbar ‰∏ãÊñπ */
      max-width:260px;
      background:rgba(255,255,255,0.97);
      border-radius:18px;
      padding:10px 6px 10px;
      box-shadow:var(--shadow-soft-md);
      border:1px solid var(--border-subtle);
      backdrop-filter:blur(12px);
      z-index:10;
      display:none;
    }
    html[data-theme="dark"] .nav-panel{
      background:rgba(15,23,42,0.98);
    }
    .nav-panel.open{
      display:block;
    }

    .nav-list{
      list-style:none;
      padding:0;
      margin:0;
      display:flex;
      flex-direction:column;
      gap:4px;
    }

    .nav-item-btn{
      width:100%;
      border:none;
      border-radius:999px;
      padding:8px 10px;
      background:transparent;
      display:flex;
      align-items:center;
      gap:8px;
      cursor:pointer;
      font-size:13px;
      color:var(--text-soft);
      transition:background .15s ease,color .15s ease,transform .1s ease;
      text-align:left;
      white-space:nowrap;
      overflow:hidden;
    }
    .nav-icon{
      font-size:18px;
      flex-shrink:0;
    }
    .nav-label{
      flex:1;
      text-overflow:ellipsis;
      overflow:hidden;
    }
    .nav-item-btn:hover{
      background:var(--accent-soft);
      color:var(--accent);
      transform:translateY(-1px);
    }
    .nav-item-btn.active{
      background:var(--accent);
      color:#fff;
      box-shadow:0 4px 10px rgba(37,99,235,.35);
    }

    /* ÊâãÊ©üÔºöTopbar ÂìÅÁâåÂú®‰∏äÔºå‰∏ãÊñπ 2√ó2 ÊéßÂà∂ÔºåModules Áî® mobile ÈÇ£È°Ü */
    @media (max-width:900px){
      .page{
        padding-top:16px;
        padding-bottom:24px;
      }

      .topbar{
        flex-direction:column;
        align-items:flex-start;
        gap:10px;
        padding:14px 14px;
      }

      .brand-main{
        font-size:17px;
        letter-spacing:.10em;
      }

      .brand-sub{
        font-size:12px;
      }

      .top-controls{
        width:100%;
        justify-content:flex-start;
        gap:6px;
      }

      .top-controls > *{
        min-width:0;
      }

      /* È°ØÁ§∫ mobile ModulesÔºåÈö±Ëóè desktop ÈÇ£È°Ü */
      .menu-desktop{display:none;}
      .menu-mobile{display:inline-flex;}

      /* Èï∑ÊåâÈàïÔºöModified / Designed */
      .top-controls .modified-date,
      .top-controls .designer{
        flex:0 0 62%;
      }

      /* Áü≠ÊåâÈàïÔºöTheme / Modules(mobile) */
      #themeToggle,
      .top-controls .menu-mobile{
        flex:0 0 38%;
      }

      .nav-panel{
        position:relative;
        left:0;
        top:0;
        width:100%;
        max-width:none;
        margin-top:8px;
      }

      .iframe-wrap{
        height:calc(100vh - 220px);
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="topbar">
      <div class="top-left">
        <div class="brand-wrap">
          <div class="mascot"></div>
          <div>
            <div class="brand-main">MAINTENANCE SMART</div>
            <div class="brand-sub">Smarter maintenance, easier life.</div>
          </div>
        </div>
        <!-- Desktop Áî®ÁöÑ ModulesÔºàÂ∑¶‰∏ãËßíÔºâ -->
        <button id="menuButtonDesktop" class="menu-button menu-desktop" type="button" aria-expanded="false" aria-controls="navPanel">
          <span class="menu-icon">‚ò∞</span>
          <span class="menu-label">Modules</span>
        </button>
      </div>

      <!-- Âè≥ÂÅ¥ÊéßÂà∂ÔºöModified / Theme / (Mobile Modules) / Designed -->
      <div class="top-controls">
        <div class="pill modified-date">
          <span class="pill-label">Modified Date</span>
          <span class="pill-strong" id="modDate">Checking‚Ä¶</span>
        </div>
        <button id="themeToggle" class="btn-ghost" type="button" aria-label="Toggle theme">
          <span class="btn-ghost-icon" id="themeIcon">üåû</span>
          <span id="themeLabel">Theme</span>
        </button>
        <!-- Mobile Â∞àÁî® ModulesÔºà2√ó2 ÊéíÁâàÁî®Ôºâ -->
        <button id="menuButtonMobile" class="menu-button menu-mobile" type="button" aria-expanded="false" aria-controls="navPanel">
          <span class="menu-icon">‚ò∞</span>
          <span class="menu-label">Modules</span>
        </button>
        <div class="pill designer">
          <span class="pill-label">Designed by</span>
          <span class="pill-designer-strong">Benjamin Lin</span>
        </div>
      </div>
    </div>

    <!-- Modules ÂäüËÉΩÂàóÔºö‰∏ÄÈñãÂßãÊî∂Ëµ∑‰æÜ -->
    <nav class="nav-panel" id="navPanel" aria-label="Module navigation">
      <ul class="nav-list">
        <li>
          <button
            class="nav-item-btn active"
            data-src="PC Manager.html"
            data-title="PC Manager"
            data-sub="BOPP1 computer asset list from inventory.csv.">
            <span class="nav-icon">üíª</span>
            <span class="nav-label">PC Manager</span>
          </button>
        </li>
        <li>
          <button
            class="nav-item-btn"
            data-src="Line-1-F13-Schematic.html"
            data-title="Line Schematic"
            data-sub="View production line electrical / PLC schematics.">
            <span class="nav-icon">üìä</span>
            <span class="nav-label">Line Schematic</span>
          </button>
        </li>
        <li>
          <button
            class="nav-item-btn"
            data-src="Program-Backup-Line-1.html"
            data-title="Program Backup"
            data-sub="PLC / SCADA backup pages by line and system.">
            <span class="nav-icon">üìÅ</span>
            <span class="nav-label">Program Backup</span>
          </button>
        </li>
        <li>
          <button
            class="nav-item-btn"
            data-src="Calibration-Portal.html"
            data-title="Calibration SOP"
            data-sub="Step-by-step calibration procedures.">
            <span class="nav-icon">üß™</span>
            <span class="nav-label">Calibration</span>
          </button>
        </li>
      </ul>
    </nav>

    <div class="workspace">
      <main class="main">
        <div class="section-head">
          <div>
            <h2 class="section-title" id="moduleTitle">PC Manager</h2>
            <p class="section-sub" id="moduleSub">
              BOPP1 computer asset list from inventory.csv.
            </p>
          </div>
        </div>

        <div class="iframe-wrap">
          <iframe id="mainFrame" title="Module view" src="PC Manager.html"></iframe>
        </div>
      </main>
    </div>
  </div>

  <script>
    // ÂàùÂßãÂåñ light/dark theme
    (function initTheme(){
      const stored = localStorage.getItem('ms-theme');
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      const theme = stored || (prefersDark ? 'dark' : 'light');
      document.documentElement.setAttribute('data-theme', theme);
    })();

    // GitHub last commit datetime
    (async function(){
      const el = document.getElementById('modDate');
      const owner  = "lg920731-collab";
      const repo   = "it-inventory";
      const branch = "main";
      const url = `https://api.github.com/repos/${owner}/${repo}/commits/${branch}`;

      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error("GitHub API error");
        const data = await res.json();
        const dateStr = data?.commit?.author?.date;
        if (!dateStr) throw new Error("No date");
        const d = new Date(dateStr);
        el.textContent = d.toLocaleString([], {
          year:'numeric', month:'2-digit', day:'2-digit',
          hour:'2-digit', minute:'2-digit'
        });
      } catch (err) {
        console.error("GitHub commit time error:", err);
        const d = new Date(document.lastModified);
        el.textContent = !isNaN(d)
          ? d.toLocaleString([], {
              year:'numeric', month:'2-digit', day:'2-digit',
              hour:'2-digit', minute:'2-digit'
            })
          : "N/A";
      }
    })();

    // ---- Â≠êÈ†ÅÈù¢ÂêåÊ≠•‰∏ªÈ†Å style ----
    (function syncStyleToIframe(){
      const frame = document.getElementById("mainFrame");

      function applyStyleToFrame(){
        if (!frame || !frame.contentDocument) return;
        const style = document.documentElement.getAttribute("data-style") || "blue";
        const frameHtml = frame.contentDocument.documentElement;
        frameHtml.setAttribute("data-style", style);
      }

      if (frame){
        frame.addEventListener("load", function(){
          setTimeout(applyStyleToFrame, 30);
        });
      }

      window._msSyncFrameStyle = applyStyleToFrame;
    })();

    /* Theme Toggle (light/dark) */
    (function(){
      const btn = document.getElementById('themeToggle');
      const icon = document.getElementById('themeIcon');

      function applyIcon(theme){
        icon.textContent = theme === 'dark' ? 'üåô' : 'üåû';
      }

      function toggleTheme(){
        const current = document.documentElement.getAttribute('data-theme') || 'light';
        const next = current === 'light' ? 'dark' : 'light';
        document.documentElement.setAttribute('data-theme', next);
        localStorage.setItem('ms-theme', next);
        applyIcon(next);
      }

      const initial = document.documentElement.getAttribute('data-theme') || 'light';
      applyIcon(initial);
      btn.addEventListener('click', toggleTheme);
    })();

    // Modules Èù¢ÊùøÈñãÈóúÔºàÊ°åÊ©ü + ÊâãÊ©üÂÖ©È°ÜÊåâÈàï‰∏ÄËµ∑ÊéßÂà∂Ôºâ
    (function(){
      const menuBtns = document.querySelectorAll('.menu-button');
      const panel = document.getElementById('navPanel');

      function setExpanded(isOpen){
        menuBtns.forEach(b => b.setAttribute('aria-expanded', isOpen ? 'true' : 'false'));
      }

      function togglePanel(){
        const isOpen = panel.classList.toggle('open');
        setExpanded(isOpen);
      }

      if (menuBtns.length && panel){
        menuBtns.forEach(btn => btn.addEventListener('click', (e)=>{
          e.stopPropagation();
          togglePanel();
        }));
      }

      // ÈªûÊìäÈ†ÅÈù¢ÂÖ∂‰ªñÂú∞ÊñπÂ∞±ÈóúÈñâÔºàÊ°åÊ©üÁî®ÔºåÊØîËºÉ‰πæÊ∑®Ôºâ
      document.addEventListener('click', (e)=>{
        if (!panel.classList.contains('open')) return;
        const insidePanel = panel.contains(e.target);
        const insideBtn   = Array.from(menuBtns).some(btn => btn.contains(e.target));
        if (!insidePanel && !insideBtn){
          panel.classList.remove('open');
          setExpanded(false);
        }
      });
    })();

    // ÂàáÊèõÊ®°ÁµÑ (iframe + Ê®ôÈ°å)
    (function(){
      const frame = document.getElementById('mainFrame');
      const titleEl = document.getElementById('moduleTitle');
      const subEl = document.getElementById('moduleSub');
      const buttons = document.querySelectorAll('.nav-item-btn');
      const panel = document.getElementById('navPanel');

      buttons.forEach(btn => {
        btn.addEventListener('click', () => {
          buttons.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          const src = btn.dataset.src;
          const title = btn.dataset.title || 'Module';
          const sub = btn.dataset.sub || '';
          if (frame && src) frame.src = src;
          titleEl.textContent = title;
          subEl.textContent = sub;

          // ÈªûÂÆåÈÅ∏ÂñÆËá™ÂãïÊî∂Ëµ∑ panelÔºàÁâπÂà•ÊòØÊâãÊ©üÔºâ
          if (panel && panel.classList.contains('open')){
            panel.classList.remove('open');
            document.querySelectorAll('.menu-button')
              .forEach(b => b.setAttribute('aria-expanded','false'));
          }
        });
      });
    })();

    // Style Theme (blue / panther / hangyodon) ‚Äì ÈªûÂ∑¶‰∏ä icon ÂàáÊèõ
    (function(){
      const STYLE_KEY = 'ms-style';
      const root = document.documentElement;
      const mascot = document.querySelector('.mascot');
      const styles = ['blue', 'panther', 'hangyodon'];

      const themeConfig = {
        blue: {
          mascotSrc: '',
          mascotAlt: 'Blue theme'
        },
        panther: {
          mascotSrc: 'pinkpanther.png',
          mascotAlt: 'Pink Panther theme'
        },
        hangyodon: {
          mascotSrc: 'hangyodon.png',
          mascotAlt: 'Hangyodon theme'
        }
      };

      function applyStyle(style){
        const s = themeConfig[style] ? style : 'blue';
        root.setAttribute('data-style', s);
        const cfg = themeConfig[s];
        if (mascot){
          if (s === 'blue'){
            mascot.removeAttribute('src');
          }else{
            mascot.src = cfg.mascotSrc;
          }
          mascot.alt = cfg.mascotAlt;
        }
        localStorage.setItem(STYLE_KEY, s);

        if (window._msSyncFrameStyle){
          setTimeout(window._msSyncFrameStyle, 30);
        }
      }

      function cycleStyle(){
        const current = root.getAttribute('data-style') || 'blue';
        const idx = styles.indexOf(current);
        const next = styles[(idx + 1) % styles.length];
        applyStyle(next);
      }

      const saved = localStorage.getItem(STYLE_KEY) || 'blue';
      applyStyle(saved);

      if (mascot){
        mascot.style.cursor = 'pointer';
        mascot.title = 'Click to change style';
        mascot.addEventListener('click', cycleStyle);
      }
    })();
  </script>
</body>
</html>
