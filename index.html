<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Maintenance Smart | Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root{
      --bg:#f3f4f6;
      --card-bg:#fff;
      --border-subtle:#e5e7eb;
      --accent:#2563eb;
      --accent-soft:#eff6ff;
      --accent-hover:#1d4ed8;
      --text:#111827;
      --text-soft:#6b7280;
      --radius-xl:18px;
      --shadow-soft-sm:0 10px 26px rgba(15,23,42,.06);
      --shadow-soft-md:0 16px 40px rgba(15,23,42,.09);
      --small-font:13px; --xsmall-font:11px;
    }

    /* Dark mode */
    html[data-theme="dark"]{
      --bg:#020617;
      --card-bg:#020617;
      --border-subtle:#1f2937;
      --accent:#60a5fa;
      --accent-soft:rgba(37,99,235,.14);
      --accent-hover:#3b82f6;
      --text:#e5e7eb;
      --text-soft:#9ca3af;
      --shadow-soft-sm:0 10px 26px rgba(0,0,0,.6);
      --shadow-soft-md:0 16px 40px rgba(0,0,0,.75);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
      font-size:15px;
      color:var(--text);
      background:radial-gradient(circle at top,rgba(129,140,248,.16),transparent),var(--bg);
      min-height:100vh;
      overflow-x:hidden;
      transition:background .25s ease,color .25s ease;
    }

    /* style ‰∏ªÈ°åËÉåÊôØ */
    html[data-style="panther"] body{
      background:radial-gradient(circle at top,rgba(244,114,182,.28),transparent),var(--bg);
    }
    html[data-style="hangyodon"] body{
      background:radial-gradient(circle at top,rgba(56,189,248,.35),transparent),var(--bg);
    }

    .page{
      position:relative;
      max-width:1200px;
      margin:0 auto;
      padding:24px 16px 40px;
      z-index:2;
    }

    .topbar{
      background:var(--card-bg);
      padding:18px 20px;
      border-radius:22px;
      border:1px solid var(--border-subtle);
      box-shadow:var(--shadow-soft-md);
      display:flex;
      justify-content:space-between;
      gap:14px;
      align-items:center;
      margin-bottom:18px;
      transition:background .25s ease,box-shadow .25s ease,border-color .25s ease;
    }
    .brand-wrap{display:flex;align-items:center;gap:10px}

    /* Â∑¶‰∏ä‰∏ªÈ°å iconÔºöËóçËâ≤‰∏ªÈ°åÁî®Êº∏Â±§ÊñπÂ°äÔºåÂÖ∂‰ªñ‰∏ªÈ°åÈ°ØÁ§∫ËßíËâ≤È†≠ÂÉè */
    .mascot{
      width:28px;
      height:28px;
      border-radius:9px;
      background:radial-gradient(circle at 30% 0,#bfdbfe,#2563eb);
      box-shadow:0 0 10px rgba(37,99,235,0.35);
      flex-shrink:0;
      object-fit:cover;
    }

    .brand-main{
      font-size:19px;
      font-weight:650;
      letter-spacing:.12em;
      text-transform:uppercase;
      color:var(--text);
      display:flex;
      align-items:center;
      gap:6px
    }
    .brand-sub{font-size:13px;color:var(--text-soft)}

    .top-meta{
      display:flex;
      gap:8px;
      align-items:center;
      font-size:11px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }
    .pill{
      padding:5px 11px;
      border-radius:999px;
      border:1px solid #e5e7eb;
      background:#f9fafb;
      display:inline-flex;
      align-items:center;
      gap:6px;
      transition:background .2s ease,border-color .2s ease,color .2s ease;
    }
    html[data-theme="dark"] .pill{
      border-color:#1f2937;
      background:#020617;
    }
    .pill-label{color:var(--text-soft)}
    .pill-strong{color:var(--text);font-weight:500}

    .pill.designer{
      padding:6px 13px;
      border-color:#dbeafe;
      background:#eff6ff;
    }
    html[data-theme="dark"] .pill.designer{
      border-color:#1d4ed8;
      background:rgba(37,99,235,.18);
    }
    .pill-designer-strong{
      font-size:14px;
      font-weight:700;
      letter-spacing:.02em;
      color:var(--text);
    }

    /* theme ÊåâÈàï */
    .btn-ghost{
      border-radius:999px;
      border:1px solid #e5e7eb;
      background:transparent;
      padding:5px 9px;
      font-size:13px;
      display:inline-flex;
      align-items:center;
      gap:6px;
      cursor:pointer;
      color:var(--text-soft);
      transition:all .18s ease;
    }
    html[data-theme="dark"] .btn-ghost{
      border-color:#1f2937;
    }
    .btn-ghost-icon{font-size:14px}
    .btn-ghost:hover{
      border-color:var(--accent);
      color:var(--accent);
      box-shadow:0 0 0 2px rgba(37,99,235,.14);
      background:var(--accent-soft);
    }

    /* Êï¥È´î workspaceÔºöÂ∑¶ÈÅ∏ÂñÆ + Âè≥ÂÖßÂÆπ */
    .workspace{
      display:flex;
      gap:16px;
      align-items:stretch;
      min-height:60vh;
    }

    /* Â∑¶ÂÅ¥ÂèØÁ∏ÆÊîæÂÅ¥ÈÇäÊ¨Ñ */
    .sidebar{
      width:220px;
      min-width:220px;
      background:rgba(255,255,255,.94);
      border-radius:18px;
      padding:8px 6px 10px;
      box-shadow:var(--shadow-soft-md);
      display:flex;
      flex-direction:column;
      gap:6px;
      position:relative;
      align-self:flex-start;
      backdrop-filter:blur(12px);
      z-index:2;
      transition:width .2s ease,min-width .2s ease;
    }
    html[data-theme="dark"] .sidebar{
      background:rgba(15,23,42,.96);
    }
    .sidebar.collapsed{
      width:64px;
      min-width:64px;
    }

    .sidebar-toggle{
      align-self:flex-end;
      width:32px;
      height:32px;
      border-radius:999px;
      border:none;
      background:var(--accent-soft);
      color:var(--accent);
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      margin-bottom:4px;
      font-size:16px;
      transition:transform .2s ease,background .15s ease;
    }
    .sidebar.collapsed .sidebar-toggle{
      transform:rotate(180deg);
    }
    .sidebar-toggle:hover{
      background:#dbeafe;
    }

    .nav-list{
      list-style:none;
      padding:0;
      margin:0;
      display:flex;
      flex-direction:column;
      gap:4px;
    }

    .nav-item-btn{
      width:100%;
      border:none;
      border-radius:999px;
      padding:8px 10px;
      background:transparent;
      display:flex;
      align-items:center;
      gap:8px;
      cursor:pointer;
      font-size:13px;
      color:var(--text-soft);
      transition:background .15s ease,color .15s ease,transform .1s ease;
      text-align:left;
      white-space:nowrap;
      overflow:hidden;
    }
    .nav-icon{
      font-size:18px;
      flex-shrink:0;
    }
    .nav-label{
      flex:1;
      text-overflow:ellipsis;
      overflow:hidden;
    }
    .nav-item-btn:hover{
      background:var(--accent-soft);
      color:var(--accent);
      transform:translateY(-1px);
    }
    .nav-item-btn.active{
      background:var(--accent);
      color:#fff;
      box-shadow:0 4px 10px rgba(37,99,235,.35);
    }

    .sidebar.collapsed .nav-label{
      display:none;
    }
    .sidebar.collapsed .nav-item-btn{
      justify-content:center;
      padding-inline:8px;
    }

    /* ÊâãÊ©üÔºöÂÅ¥ÈÇäÊ¨ÑÊîπÊàê‰∏äÊñπÊ©´Âàó */
    @media (max-width:900px){
      .workspace{
        flex-direction:column;
      }
      .sidebar{
        width:100%;
        min-width:100%;
        flex-direction:row;
        align-items:center;
        padding:6px 8px;
      }
      .sidebar.collapsed{
        width:100%;
        min-width:100%;
      }
      .sidebar-toggle{
        margin:0 6px 0 0;
      }
      .nav-list{
        flex-direction:row;
        gap:4px;
        flex:1;
      }
      .nav-item-btn{
        flex:1;
        justify-content:center;
        padding:6px 8px;
        font-size:12px;
      }
      .nav-label{
        display:inline;
      }
      .sidebar.collapsed .nav-label{
        display:inline;
      }
    }

    /* Âè≥ÂÅ¥ÂÖßÂÆπ */
    .main{
      flex:1;
      min-width:0;
    }

    .section-head{
      margin-bottom:10px;
      display:flex;
      justify-content:space-between;
      align-items:flex-end;
      gap:10px;
      flex-wrap:wrap;
    }
    .section-title{font-size:18px;font-weight:600;color:var(--text);margin:0}
    .section-sub{font-size:var(--small-font);color:var(--text-soft);margin:2px 0 0}

    /* iframe ÂçÄÂüü */
    .iframe-wrap{
      background:var(--card-bg);
      border-radius:var(--radius-xl);
      border:1px solid var(--border-subtle);
      box-shadow:var(--shadow-soft-sm);
      overflow:hidden;
      height:calc(100vh - 170px);
    }
    .iframe-wrap iframe{
      width:100%;
      height:100%;
      min-height:0;
      border:0;
      display:block;
      background:#111827;
    }
    @media (max-width:900px){
      .iframe-wrap{
       height:calc(100vh - 190px); /* ÊâãÊ©üÈ†≠ÈÉ®ÊØîËºÉÈ´òÂ∞±ÊäìÂ§ß‰∏ÄÈªû */
      }
    }

    /* ÁΩÆ‰∏≠ËßíËâ≤ËÉåÊôØÔºöÂè™Áïô‰∏ÄÈöª */
    .theme-bg{
      position:fixed;
      left:50%;
      top:50%;
      transform:translate(-50%,-50%);
      width:520px;
      max-width:90vw;
      opacity:0.9;
      z-index:0;
      pointer-events:none;
      user-select:none;
      display:none;
    }
    html[data-style="panther"] .theme-bg-panther{
      display:block;
    }
    html[data-style="hangyodon"] .theme-bg-hangyodon{
      display:block;
    }
    @media (max-width:900px){
      .theme-bg{
        width:260px;
        opacity:0.9;
      }

      .page{
        padding-top:16px;
      }

      .topbar{
        flex-direction:column;
        align-items:flex-start;
        gap:10px;
      }

      .brand-main{
        font-size:17px;
        letter-spacing:.10em;
      }

      .brand-sub{
        font-size:12px;
      }

      .top-meta{
        width:100%;
        justify-content:flex-start;
        gap:6px;
        flex-wrap:wrap;
      }

      .top-meta .pill,
      .top-meta .btn-ghost{
        flex-shrink:0;
      }
    }
  </style>
</head>
<body>

  <!-- ‰∏≠Â§Æ‰∏ªÈ°åËßíËâ≤ÔºåÂè™Áïô‰∏ÄÈöª -->
  <img src="pinkpanther2.png" alt="Pink Panther" class="theme-bg theme-bg-panther" />
  <img src="hangyodon2.png" alt="Hangyodon" class="theme-bg theme-bg-hangyodon" />

  <div class="page">
    <div class="topbar">
      <div class="brand-wrap">
        <img src="" alt="Theme Mascot" class="mascot" />
        <div>
          <div class="brand-main">MAINTENANCE SMART</div>
          <div class="brand-sub">Smarter maintenance, easier life.</div>
        </div>
      </div>
      <div class="top-meta">
        <div class="pill designer">
          <span class="pill-label">Designed by</span>
          <span class="pill-designer-strong">Benjamin Lin</span>
        </div>
        <div class="pill">
          <span class="pill-label">Modified Date</span>
          <span class="pill-strong" id="modDate">Checking‚Ä¶</span>
        </div>
        <button id="themeToggle" class="btn-ghost" type="button" aria-label="Toggle theme">
          <span class="btn-ghost-icon" id="themeIcon">üåû</span>
          <span id="themeLabel">Theme</span>
        </button>
      </div>
    </div>

    <div class="workspace">
      <!-- Â∑¶ÂÅ¥ÂèØÁ∏ÆÊîæÂÅ¥ÈÇäÊ¨Ñ -->
      <aside class="sidebar" id="sidebar" aria-label="Module navigation">
        <button class="sidebar-toggle" id="sidebarToggle" type="button" aria-label="Collapse sidebar">‚ü®</button>
        <ul class="nav-list">
          <li>
            <button
              class="nav-item-btn active"
              data-src="PC Manager.html"
              data-title="PC Manager"
              data-sub="BOPP1 computer asset list from inventory.csv.">
              <span class="nav-icon">üíª</span>
              <span class="nav-label">PC Manager</span>
            </button>
          </li>
          <li>
            <button
              class="nav-item-btn"
              data-src="Line-1-F13-Schematic.html"
              data-title="Line Schematic"
              data-sub="View production line electrical / PLC schematics.">
              <span class="nav-icon">üìä</span>
              <span class="nav-label">Line Schematic</span>
            </button>
          </li>
          <li>
            <button
              class="nav-item-btn"
              data-src="Program-Backup-Line-1.html"
              data-title="Program Backup"
              data-sub="PLC / SCADA backup pages by line and system.">
              <span class="nav-icon">üìÅ</span>
              <span class="nav-label">Program Backup</span>
            </button>
          </li>
          <li>
            <button
              class="nav-item-btn"
              data-src="Calibration-Portal.html"
              data-title="Calibration SOP"
              data-sub="Step-by-step calibration procedures.">
              <span class="nav-icon">üß™</span>
              <span class="nav-label">Calibration</span>
            </button>
          </li>
        </ul>
      </aside>

      <!-- Âè≥ÂÅ¥ÂÖßÂÆπ -->
      <main class="main">
        <div class="section-head">
          <div>
            <h2 class="section-title" id="moduleTitle">PC Manager</h2>
            <p class="section-sub" id="moduleSub">
              BOPP1 computer asset list from inventory.csv.
            </p>
          </div>
        </div>

        <div class="iframe-wrap">
          <iframe id="mainFrame" title="Module view" src="PC Manager.html"></iframe>
        </div>
      </main>
    </div>
  </div>

  <script>
    // ÂàùÂßãÂåñ light/dark theme
    (function initTheme(){
      const stored = localStorage.getItem('ms-theme');
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      const theme = stored || (prefersDark ? 'dark' : 'light');
      document.documentElement.setAttribute('data-theme', theme);
    })();

    // GitHub last commit datetime
    (async function(){
      const el = document.getElementById('modDate');
      const owner  = "lg920731-collab";
      const repo   = "it-inventory";
      const branch = "main";
      const url = `https://api.github.com/repos/${owner}/${repo}/commits/${branch}`;

      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error("GitHub API error");
        const data = await res.json();
        const dateStr = data?.commit?.author?.date;
        if (!dateStr) throw new Error("No date");
        const d = new Date(dateStr);
        el.textContent = d.toLocaleString([], {
          year:'numeric', month:'2-digit', day:'2-digit',
          hour:'2-digit', minute:'2-digit'
        });
      } catch (err) {
        console.error("GitHub commit time error:", err);
        const d = new Date(document.lastModified);
        el.textContent = !isNaN(d)
          ? d.toLocaleString([], {
              year:'numeric', month:'2-digit', day:'2-digit',
              hour:'2-digit', minute:'2-digit'
            })
          : "N/A";
      }
    })();

    /* Theme Toggle (light/dark) */
    (function(){
      const btn = document.getElementById('themeToggle');
      const icon = document.getElementById('themeIcon');

      function applyIcon(theme){
        icon.textContent = theme === 'dark' ? 'üåô' : 'üåû';
      }

      function toggleTheme(){
        const current = document.documentElement.getAttribute('data-theme') || 'light';
        const next = current === 'light' ? 'dark' : 'light';
        document.documentElement.setAttribute('data-theme', next);
        localStorage.setItem('ms-theme', next);
        applyIcon(next);
      }

      const initial = document.documentElement.getAttribute('data-theme') || 'light';
      applyIcon(initial);
      btn.addEventListener('click', toggleTheme);
    })();

    // Â∑¶ÂÅ¥ÂÅ¥ÈÇäÊ¨ÑÊî∂Âêà
    (function(){
      const sidebar = document.getElementById('sidebar');
      const toggle = document.getElementById('sidebarToggle');
      if (!sidebar || !toggle) return;

      toggle.addEventListener('click', () => {
        sidebar.classList.toggle('collapsed');
      });
    })();

    // ÂàáÊèõÊ®°ÁµÑ (iframe + Ê®ôÈ°å)
    (function(){
      const frame = document.getElementById('mainFrame');
      const titleEl = document.getElementById('moduleTitle');
      const subEl = document.getElementById('moduleSub');
      const buttons = document.querySelectorAll('.nav-item-btn');

      buttons.forEach(btn => {
        btn.addEventListener('click', () => {
          buttons.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          const src = btn.dataset.src;
          const title = btn.dataset.title || 'Module';
          const sub = btn.dataset.sub || '';
          if (frame && src) frame.src = src;
          titleEl.textContent = title;
          subEl.textContent = sub;
        });
      });
    })();

    // Style Theme (blue / panther / hangyodon) ‚Äì ÈªûÂ∑¶‰∏ä icon ÂàáÊèõ
    (function(){
      const STYLE_KEY = 'ms-style';
      const root = document.documentElement;
      const mascot = document.querySelector('.mascot');
      const styles = ['blue', 'panther', 'hangyodon'];

      const themeConfig = {
        blue: {
          mascotSrc: '',
          mascotAlt: 'Blue theme'
        },
        panther: {
          mascotSrc: 'pinkpanther.png',
          mascotAlt: 'Pink Panther theme'
        },
        hangyodon: {
          mascotSrc: 'hangyodon.png',
          mascotAlt: 'Hangyodon theme'
        }
      };

      function applyStyle(style){
        const s = themeConfig[style] ? style : 'blue';
        root.setAttribute('data-style', s);
        const cfg = themeConfig[s];
        if (mascot){
          if (s === 'blue'){
            mascot.removeAttribute('src');   // È°ØÁ§∫ CSS Êº∏Â±§ÊñπÂ°ä
          }else{
            mascot.src = cfg.mascotSrc;      // ÂÖ∂‰ªñ‰∏ªÈ°åÈ°ØÁ§∫ËßíËâ≤È†≠ÂÉè
          }
          mascot.alt = cfg.mascotAlt;
        }
        localStorage.setItem(STYLE_KEY, s);
      }

      function cycleStyle(){
        const current = root.getAttribute('data-style') || 'blue';
        const idx = styles.indexOf(current);
        const next = styles[(idx + 1) % styles.length];
        applyStyle(next);
      }

      const saved = localStorage.getItem(STYLE_KEY) || 'blue';
      applyStyle(saved);

      if (mascot){
        mascot.style.cursor = 'pointer';
        mascot.title = 'Click to change style';
        mascot.addEventListener('click', cycleStyle);
      }
    })();
  </script>
</body>
</html>
