<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Line 2 Schematic | Maintenance Smart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script>
    (function () {
      const style = localStorage.getItem('ms-style') || 'blue';
      document.documentElement.setAttribute('data-style', style);
    })();
  </script>

  <style>
    :root {
      --bg: #f3f4f6;
      --card-bg:#ffffff;
      --border-subtle:#e5e7eb;
      --accent: #2563eb;
      --accent-hover: #1d4ed8;
      --text: #111827;
      --text-soft: #6b7280;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background:
        radial-gradient(circle at top, rgba(129,140,248,0.12), transparent),
        var(--bg);
      color: var(--text);
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 16px;
      -webkit-text-size-adjust: 100%;
      transition: background .25s ease, color .25s ease;
    }

    html[data-style="panther"] body{
      background:
        radial-gradient(circle at top,rgba(244,114,182,.28),transparent),
        var(--bg);
    }
    html[data-style="hangyodon"] body{
      background:
        radial-gradient(circle at top,rgba(56,189,248,.35),transparent),
        var(--bg);
    }

    h1 {
      color: var(--accent);
      font-size: 22px;
      font-weight: 600;
      margin: 0 0 6px 0;
      text-align: center;
    }
    .subtitle {
      font-size: 13px;
      color: var(--text-soft);
      margin: 0 0 10px 0;
      text-align: center;
    }

    .toolbar {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 10px;
    }
    .btn {
      font-size: 13px;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid rgba(37,99,235,0.35);
      background: #fff;
      color: var(--accent);
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(37,99,235,0.12);
      transition: all 0.15s ease;
      cursor: pointer;
      display:inline-block;
    }
    .btn:hover {
      background: var(--accent);
      color: #fff;
      box-shadow: 0 6px 14px rgba(37,99,235,0.25);
      border-color: var(--accent-hover);
    }

    .viewer {
      width: 100%;
      max-width: 1100px;
      height: calc(100dvh - 170px);
      min-height: 380px;
      background: var(--card-bg);
      border-radius: 14px;
      box-shadow: 0 10px 24px rgba(15,23,42,0.08);
      border: 1px solid var(--border-subtle);
      overflow: hidden;
      -webkit-overflow-scrolling: touch;
    }
    .viewer object,
    .viewer iframe,
    .viewer embed {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
    }
    .fallback {
      padding: 18px;
      text-align: center;
      font-size: 13px;
      color: var(--text-soft);
    }

    @media (max-width: 480px) {
      .viewer { height: calc(100dvh - 180px); }
    }
  </style>
</head>

<body>

<h1>Line 2 Schematic</h1>
<div class="subtitle">Production Line 2 – Wiring and PLC Diagram</div>

<div class="toolbar">
  <a class="btn" id="openNewTab" href="#" rel="noopener">Open PDF in New Tab ↗</a>
</div>

<div class="viewer" id="viewer">
  <object id="pdfObject" data="" type="application/pdf">
    <div class="fallback">
      PDF cannot be displayed.<br>
      <a class="btn" id="fallbackLink" href="#">Open PDF</a>
    </div>
  </object>
</div>

<script>
(function () {

  /** -------------------------------
   * 1. 取得 ?sec=F12/F13/F16/F201
   * ------------------------------- */
  const urlParams = new URLSearchParams(window.location.search);
  const section = urlParams.get("sec") || "F13";   // default

  /** -------------------------------
   * 2. 自動組合 PDF 檔名
   * ------------------------------- */
  const lineNumber = 2;   // ←★★★ 這裡是唯一需要換的地方（Line 3/Line 4 就改這個）
  const pdfFile = `Line-${lineNumber}-${section}-Schematic.pdf`;

  const pdfUrl = pdfFile;
  const openNewTab = document.getElementById("openNewTab");
  const viewer = document.getElementById("viewer");
  const fallbackLink = document.getElementById("fallbackLink");

  openNewTab.href = pdfUrl;
  fallbackLink.href = pdfUrl;

  /** -------------------------------
   * 3. 手機版 → 不內嵌 PDF
   * ------------------------------- */
  const isMobile = /iphone|ipod|android/i.test(navigator.userAgent);

if (isMobile) {
  viewer.innerHTML = `
    <div class="fallback">
      Tap the button below to open PDF.<br><br>
      <a class="btn" href="${pdfUrl}" target="_blank" rel="noopener">Open PDF ↗</a>
    </div>`;
  return;
}

  /** -------------------------------
   * 4. 電腦版 → 使用 <object>
   * ------------------------------- */
  const obj = document.getElementById("pdfObject");
  obj.data = pdfUrl;

})();
</script>

</body>
</html>
