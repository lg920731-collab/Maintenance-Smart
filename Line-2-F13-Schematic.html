<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Line 2 Schematic | Maintenance Smart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script>
    (function () {
      const style = localStorage.getItem('ms-style') || 'blue';
      document.documentElement.setAttribute('data-style', style);
    })();
  </script>

  <style>
    :root {
      --bg: #f3f4f6;
      --card-bg:#ffffff;
      --border-subtle:#e5e7eb;
      --accent: #2563eb;
      --accent-hover: #1d4ed8;
      --text: #111827;
      --text-soft: #6b7280;
    }
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at top, rgba(129,140,248,0.12), transparent), var(--bg);
      color: var(--text);
      min-height: 100dvh;
      padding: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    html[data-style="panther"] body{
      background: radial-gradient(circle at top,rgba(244,114,182,.28),transparent), var(--bg);
    }
    html[data-style="hangyodon"] body{
      background: radial-gradient(circle at top,rgba(56,189,248,.35),transparent), var(--bg);
    }

    .viewer{
      width:100%;
      max-width:1100px;
      height:calc(100dvh - 170px);
      background:var(--card-bg);
      border-radius:14px;
      border:1px solid var(--border-subtle);
      overflow:hidden;
    }
    .viewer object{
      width:100%; height:100%; border:0;
    }
    .fallback { padding:20px; text-align:center; font-size:14px; color:var(--text-soft); }

    h1{margin:0;color:var(--accent);font-size:22px;text-align:center;font-weight:600;}
    .subtitle{margin:6px 0 12px;text-align:center;font-size:13px;color:var(--text-soft);}

    .btn{
      padding:7px 15px;
      border-radius:999px;
      background:#fff;
      border:1px solid rgba(37,99,235,0.35);
      color:var(--accent);
      text-decoration:none;
      font-size:13px;
      box-shadow:0 4px 10px rgba(37,99,235,0.12);
    }
  </style>
</head>
<body>

  <h1>Line 2 Schematic</h1>
  <div class="subtitle">Production Line 2 – Wiring and PLC Diagram</div>

  <div style="margin-bottom:12px;">
    <a class="btn" id="openNewTab" href="#">Open PDF in New Tab ↗</a>
  </div>

  <div class="viewer" id="viewer">
    <object id="pdfObject" data="Line-2-F13-Schematic.pdf#view=FitH" type="application/pdf">
      <div class="fallback">
        Your browser cannot display embedded PDFs.<br>
        <a class="btn" href="Line-2-F13-Schematic.pdf">Download / Open PDF</a>
      </div>
    </object>
  </div>

  <script>
    (function () {
      const pdfUrl = "Line-2-F13-Schematic.pdf";
      document.getElementById("openNewTab").href = pdfUrl;

      const viewer = document.getElementById("viewer");
      const isMobile = /iphone|ipad|ipod|android/i.test(navigator.userAgent);

      if (isMobile){
        viewer.innerHTML = `
          <div class="fallback">
            On mobile, tap the button below to view the full PDF.<br><br>
            <a class="btn" href="${pdfUrl}" target="_blank">Open PDF ↗</a>
          </div>
        `;
        return;
      }

      const obj = document.getElementById("pdfObject");
      obj.addEventListener('error', () => {
        viewer.innerHTML =
          '<div class="fallback">Unable to load PDF. <a class="btn" href="' + pdfUrl + '">Open PDF</a></div>';
      });
    })();
  </script>

</body>
</html>
