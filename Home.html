<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home | Maintenance Smart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- å¥—ç”¨ä¸»é  styleï¼ˆblue / panther / hangyodonï¼‰ -->
  <script>
    (function () {
      const style = localStorage.getItem('ms-style') || 'blue';
      document.documentElement.setAttribute('data-style', style);
    })();
  </script>

  <style>
    :root{
      --bg:#f3f4f6;
    }

    /* èƒŒæ™¯åº•è‰² */
    html[data-style="panther"]{
      --bg:#ffe4ec;
    }
    html[data-style="hangyodon"]{
      --bg:#dbeafe;
    }

    /* âœ¨ èƒŒæ™¯èˆ‡ Line Schematic ä¸€è‡´ï¼šæ¼¸å±¤ + ç´”è‰² */
    body{
      margin:0;
      background:
        radial-gradient(circle at top, rgba(129,140,248,0.12), transparent),
        var(--bg);
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
      padding:0;
      overflow:hidden;
      position:relative;
    }

    html[data-style="panther"] body{
      background:
        radial-gradient(circle at top,rgba(244,114,182,0.28),transparent),
        var(--bg);
    }
    html[data-style="hangyodon"] body{
      background:
        radial-gradient(circle at top,rgba(56,189,248,0.35),transparent),
        var(--bg);
    }

    /* âœ¨ å·¦å³è§’è‰²ï¼ˆèˆ‡ Line Schematic ç›¸åŒï¼‰ */
    .side-panther,
    .side-hangyodon{
      position:fixed;
      top:50%;
      transform:translateY(-50%);
      width:320px;
      opacity:.9;
      z-index:1;
      pointer-events:none;
      user-select:none;
      display:none;
      transition:opacity .25s ease, transform .25s ease;
    }

    /* Panther å·¦å³ */
    .side-panther.left{ left:1.5%; transform:translateY(-50%) scaleX(1); }
    .side-panther.right{ right:1.5%; transform:translateY(-50%) scaleX(1); }

    /* Hangyodon å·¦å³ */
    .side-hangyodon.left{ left:1.5%; transform:translateY(-50%) scaleX(-1); }
    .side-hangyodon.right{ right:1.5%; transform:translateY(-50%) scaleX(-1); }

    /* å•Ÿå‹• style å°æ‡‰è§’è‰² */
    html[data-style="panther"] .side-panther{ display:block; }
    html[data-style="hangyodon"] .side-hangyodon{ display:block; }

    /* æ‰‹æ©Ÿç‰ˆåªç•™å³é‚Šï¼Œä¸¦ç½®ä¸­æ”¾å¤§ */
    @media (max-width: 900px){
      html[data-style="panther"] .side-panther.left,
      html[data-style="hangyodon"] .side-hangyodon.left{
        display:none !important;
      }

      html[data-style="panther"] .side-panther.right,
      html[data-style="hangyodon"] .side-hangyodon.right{
        display:block !important;
        position:fixed !important;
        left:50% !important;
        right:auto !important;
        top:50% !important;
        transform:translate(-50%,-50%) !important;
        width:260px;
        opacity:.7;
      }
    }

    /* Home åœ–ç‰‡ */
    .home-image{
      max-width:90%;
      max-height:90%;
      border-radius:18px;
      box-shadow:0 8px 24px rgba(0,0,0,0.15);
      object-fit:contain;
      position:relative;
      z-index:2; /* å£“åœ¨è§’è‰²ä¸Šé¢ */
    }

  </style>
</head>
<body>

  <!-- ğŸŒŸ è§’è‰²èƒŒæ™¯ï¼ˆèˆ‡ Schematic åŒç´ æï¼‰ -->
  <img src="pinkpanther1.png" class="side-panther left" alt="">
  <img src="pinkpanther2.png" class="side-panther right" alt="">
  <img src="hangyodon1.png" class="side-hangyodon left" alt="">
  <img src="hangyodon2.png" class="side-hangyodon right" alt="">

  <!-- ğŸŒŸ ä½ çš„ Home é¦–é åœ–ç‰‡ -->
  <img src="home.jpg" alt="Home" class="home-image">

</html>
